<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Практика</title>
    </head>

    <body>
        <script>
            let counter = 0;
            let divElements = document.createElement('div');

            let nameInp = document.createElement('input');
            nameInp.placeholder = "Enter the name";
            nameInp.type = "text";

            let yearInp = document.createElement('input');
            yearInp.placeholder = "Enter day of birdth";
            yearInp.type = "number";

            let addBtn = document.createElement('button');
            addBtn.textContent = "add user"

            let listUsers = document.createElement('ul');

            // посчитать возраст
            function getAge (year) {
                return 2024 - year;
            }

            // создание нового списка с пользователем
            function createNewUserItem(index, userName, userAge) {
                let item = document.createElement('li');
                item.textContent = `${index})  ${userName}, год рождения: ${userAge}, возраст: ${getAge(userAge)}`
                return item
            }

            // ждем событие клик
            addBtn.onclick = function () {
                counter++
                let userName = nameInp.value;
                let userAge = Number(yearInp.value);
                let newItem = createNewUserItem(counter, userName, userAge)

                // сбрасываем поле ввода
                nameInp.value = ""
                yearInp.value = ""
                listUsers.append(newItem)
            }

            divElements.append(nameInp, yearInp, addBtn);
            document.body.append(divElements);
            document.body.append(listUsers);


        </script>
    </body>

</html>
