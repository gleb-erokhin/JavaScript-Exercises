<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .title {
                color: aqua;
            }

            .paragraf {
                color: red;
            }

            .text {
                color: blue;
            }
        </style>
    </head>

    <body>
        <script>
            // document.write("<h1>hi</h1")

            // создать PЗаголовок            
            let title = document.createElement('h1');
            // поместить в body
            title.textContent = "New Title"
            title.classList.add('title')

            // Создать описание
            let desc = document.createElement("p")
            desc.classList.add('paragraf', 'text')
            desc.classList.remove('text')
            desc.textContent = "paragraf"

            // создать список
            let counter = 0
            let list = document.createElement('ul')
            counter++
            let listItem = document.createElement('li')
            listItem.textContent = `element ${counter}`
            counter++
            let listItem2 = document.createElement('li')
            listItem2.textContent = `element ${counter}`
            counter++
            let listItem3 = document.createElement('li')
            listItem3.textContent = `element ${counter}`
            list.append(listItem);
            list.append(listItem2);
            list.append(listItem3);

            // текстовое поле
            let textInp = document.createElement('input');
            textInp.placeholder = 'Enter the name';
            textInp.type = 'test';
            textInp.classList.add('input-text');

            // // кнопка
            let action = document.createElement('button');
            action.textContent = 'это кнопка';

            // действия
            action.onclick = function () {
                counter++

                let inpText = Number(textInp.value);

                title.textContent = 'клик по кнопке'
                desc.classList.add('text')

                let listItem = document.createElement('li')
                // listItem.textContent = `element ${counter}`
                listItem.textContent = `${inpText}`
                list.append(listItem);
                // очищаем текстовое поле после добавления
                textInp.value = ""
            }

            document.body.append(title);
            document.body.append(desc);
            document.body.append(list); 
            document.body.append(textInp); 
            document.body.append(action);


        </script>
    </body>

</html>
